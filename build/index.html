<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../assets/google-forms.png"
      type="image/x-icon"
    />
    <title>DEV FORM</title>
    <link rel="stylesheet" href="../build/styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="min-h-screen bg-white flex items-center justify-center p-3">
      <div class="w-full max-w-lg bg-white/90 backdrop-blur-md rounded-lg shadow-lg p-8">
        <h1 class="text-3xl font-extrabold text-center text-purple-700 uppercase mb-8">
          Registration Form
        </h1>
        <form action="/submit" method="post" enctype="multipart/form-data" class="space-y-4 uppercase ">
    
          <div class="form-group">
            <label for="first-name" class="block text-sm font-medium text-purple-800">First Name</label>
            <input type="text" id="first-name" name="first_name" required class="w-full mt-1 p-2 border border-purple-300 rounded-lg focus:ring-4 focus:ring-purple-500" />
          </div>
    
          <div class="form-group">
            <label for="last-name" class="block text-sm font-medium text-purple-800">Last Name</label>
            <input type="text" id="last-name" name="last_name" required class="w-full mt-1 p-2 border border-purple-300 rounded-lg focus:ring-4 focus:ring-purple-500" />
          </div>
    
          <div class="form-group">
            <label for="username" class="block text-sm font-medium text-purple-800">Username</label>
            <input type="text" id="username" name="username" required class="w-full mt-1 p-2 border border-purple-300 rounded-lg focus:ring-4 focus:ring-purple-500" />
          </div>
    
          <div class="form-group">
            <label for="email" class="block text-sm font-medium text-purple-800">Email</label>
            <input type="email" id="email" name="email" required class="w-full mt-1 p-2 border border-purple-300 rounded-lg focus:ring-4 focus:ring-purple-500" />
          </div>
    
          <div class="form-group">
            <label for="phone" class="block text-sm font-medium text-purple-800">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="1234567890" required class="w-full mt-1 p-2 border border-purple-300 rounded-lg focus:ring-4 focus:ring-purple-500" />
          </div>
    
          <div class="form-group">
            <label for="password" class="block text-sm font-medium text-purple-800">Password</label>
            <input type="password" id="password" name="password" required class="w-full mt-1 p-2 border border-purple-300 rounded-lg focus:ring-4 focus:ring-purple-500" />
          </div>
    
          <div class="form-group">
            <label for="dob" class="block text-sm font-medium text-purple-800">Date of Birth</label>
            <input type="date" id="dob" name="dob" required class="w-full mt-1 p-2 border border-purple-300 rounded-lg focus:ring-4 focus:ring-purple-500" />
          </div>
    
          <div class="form-group">
            <label for="nationality" class="block text-sm font-medium text-purple-800">Nationality</label>
            <select id="nationality" name="nationality" required class="w-full mt-1 p-2 border border-purple-300 rounded-lg focus:ring-4 focus:ring-purple-500">
              <option value="">Select your nationality</option>
              <option value="af">Afghanistan</option>
              <option value="al">Albania</option>
              <option value="dz">Algeria</option>
              <option value="ao">Angola</option>
              <option value="ar">Argentina</option>
              <option value="au">Australia</option>
              <option value="at">Austria</option>
              <option value="bd">Bangladesh</option>
              <option value="be">Belgium</option>
              <option value="bj">Benin</option>
              <option value="bw">Botswana</option>
              <option value="br">Brazil</option>
              <option value="bg">Bulgaria</option>
              <option value="bf">Burkina Faso</option>
              <option value="bi">Burundi</option>
              <option value="ca">Canada</option>
              <option value="cm">Cameroon</option>
              <option value="td">Chad</option>
              <option value="cl">Chile</option>
              <option value="cn">China</option>
              <option value="cg">Congo</option>
              <option value="ci">Côte d’Ivoire</option>
              <option value="dk">Denmark</option>
              <option value="eg">Egypt</option>
              <option value="et">Ethiopia</option>
              <option value="fr">France</option>
              <option value="de">Germany</option>
              <option value="gh">Ghana</option>
              <option value="gr">Greece</option>
              <option value="in">India</option>
              <option value="id">Indonesia</option>
              <option value="it">Italy</option>
              <option value="jp">Japan</option>
              <option value="ke">Kenya</option>
              <option value="mg">Madagascar</option>
              <option value="ml">Mali</option>
              <option value="mx">Mexico</option>
              <option value="ma">Morocco</option>
              <option value="mz">Mozambique</option>
              <option value="na">Namibia</option>
              <option value="ng">Nigeria</option>
              <option value="pt">Portugal</option>
              <option value="rw">Rwanda</option>
              <option value="sn">Senegal</option>
              <option value="za">South Africa</option>
              <option value="es">Spain</option>
              <option value="se">Sweden</option>
              <option value="ch">Switzerland</option>
              <option value="tz">Tanzania</option>
              <option value="tn">Tunisia</option>
              <option value="ug">Uganda</option>
              <option value="uk">United Kingdom</option>
              <option value="us">United States</option>
              <option value="zm">Zambia</option>
              <option value="zw">Zimbabwe</option>
            </select>
          </div>
    
          <div class="form-group flex items-center">
            <input type="checkbox" id="terms" name="terms" required class="mr-3 h-5 w-5 text-purple-600" />
            <label for="terms" class="text-sm text-purple-800">I accept the terms and conditions</label>
          </div>
    
          <div class="form-group">
            <label for="profile-picture" class="block text-sm font-medium text-purple-800">Upload Profile Picture</label>
            <input type="file" id="profile-picture" name="profile_picture" accept="image/*" required class="w-full mt-1 p-2 border border-purple-300 rounded-lg focus:ring-4 focus:ring-purple-500" />
          </div>
    
          <div class="form-group">
            <button type="submit" class="w-full py-3 bg-gradient-to-r from-pink-500 to-purple-500 text-white font-bold rounded-lg shadow-lg hover:from-purple-500 hover:to-pink-500 focus:ring-4 focus:ring-purple-500">Submit</button>
          </div>
        </form>
      </div>
    </div>
    
  </body>
</html>
